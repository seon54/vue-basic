<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>메서드 등록</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <input type="text" v-model="num"><br/> 1부터 입력된 수의 합 : <span>{{sum()}}</span>
    </div>
    <script>
        var vmSum = new Vue({
            el: "#example",
            data: {
                num: 0
            },
            methods: {
                sum: function() {
                    console.log(Date.now()); // 캐싱 여부 확인(computed 비교)
                    var n = Number(this.num);
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1 + n) * n) / 2;
                }
            }

            /* Difference between 'computed' and 'methods'
            computed : 종속된 값에 의해 결과값 캐싱되고, 캐싱된 결과값 바로 리턴
            methods : 메서드 매번 실행
            */
        })
    </script>
</body>

</html>
