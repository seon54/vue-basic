<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>2.4 기타 디렉티브</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <h3>v-pre : Vue 객체에서 컴파일 하지 않고 그대로 출력</h3>
        <span v-pre>{{message}}</span>
    </div>
    <hr/>
    <div id="example2">
        <h3>v-once : HTML 요소를 한 번만 렌더링하도록 설정</h3>
        <span v-once>{{message}}</span>
    </div>
    <hr/>
    <div id="example3">
        <input type="text" v-model="num"><br/> 1부터 입력된 수까지의 합 : <span>{{sum}}</span>
    </div>
    <script>
        var vm = new Vue({
            el: "#example",
            data: {
                message: "Hello World"
            }
        })

        var vm2 = new Vue({
            el: "#example2",
            data: {
                message: "Hello World"
            }
        })

        var vmSum = new Vue({
            el: "#example3",
            data: {
                num: 0
            },
            computed: {
                sum: function() {

                    // this : Vue 객체 자신 참조
                    var n = Number(this.num);

                    // HTML 요소 내부는 모두 문자열이므로 Number()나 parseInt()로 변환
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1 + n) * n) / 2;
                }

            }
        })
    </script>
</body>

</html>
